- shell:
    - command: |
        sudo apt install -y \
        lxterminal \
        lilyterm \
        tmux \
        zsh
      stdout: true
- clean:
    - '~'
- link:
    ~/bin: 'home/bin/'
    ~/.config/i3/config:
      create: true
      path: 'home/config/i3/config'
    ~/.config/lxterminal/lxterminal.conf:
      create: true
      path: 'home/config/lxterminal/lxterminal.conf'
    ~/.config/lilyterm/default.conf:
      create: true
      path: 'home/config/lilyterm/default.conf'
    ~/.gitconfig: 'home/gitconfig'
    ~/.gitignore: 'home/gitignore'
    ~/.tmux.conf: 'home/tmux.conf'
    ~/.zplug: 'home/zplug'
    ~/.zshrc: 'home/zshrc.zplug'
