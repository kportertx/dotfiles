- shell:
    # gawk needed by zplug.
    - command: |
        sudo apt install -y \
        curl \
        i3 \
        gawk \
        lxterminal \
        lilyterm \
        tmux \
        zsh
      stdout: true
- clean:
    - '~'
- link:
    ~/bin: 'home/bin/'
    ~/.config/i3/config:
      create: true
      path: 'home/config/i3/config'
    ~/.config/lxterminal/lxterminal.conf:
      create: true
      path: 'home/config/lxterminal/lxterminal.conf'
    ~/.config/lilyterm/default.conf:
      create: true
      path: 'home/config/lilyterm/default.conf'
    ~/.config/gtk-3.0/settings.ini:
      create: true
      path: 'home/config/gtk-3.0/settings.ini'
    ~/.gitconfig: 'home/gitconfig'
    ~/.gitignore: 'home/gitignore'
    ~/.pyenv: 'home/pyenv'
    ~/.tmux.conf: 'home/tmux.conf'
    ~/.zplug: 'home/zplug'
    ~/.zshrc: 'home/zshrc.zplug'
