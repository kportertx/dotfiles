- clean:
    - '~'
- link:
    ~/bin: 'home/bin/'
    ~/.config/i3/config:
      create: true
      path: 'home/config/i3/config'
    ~/.config/lxterminal/lxterminal.conf:
      create: true
      path: 'home/config/lxterminal/lxterminal.conf'
    ~/.gitconfig: 'home/gitconfig'
    ~/.gitignore: 'home/gitignore'
    ~/.oh-my-zsh: 'home/oh-my-zsh'
    ~/.tmux.conf: 'home/tmux.conf'
    ~/.zshrc: 'home/zshrc'
- shell:
    - command: |
        sudo apt install -y \
        lxterminal \
        tmux \
        zsh
      stdout: true
